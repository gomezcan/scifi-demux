[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "scifi-demux"
version = "0.1.0"
description = "Wraps renaming and demultiplexing scripts for scifiâ€‘ATAC FASTQ workflows"
readme = "README.md"
authors = [{ name = "Your Name", email = "you@example.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
  "typer>=0.12",
  "pydantic>=2.7",
